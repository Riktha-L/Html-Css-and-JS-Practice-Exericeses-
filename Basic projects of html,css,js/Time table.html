<!DOCTYPE html>
<html>
  <head>
    <title>Time Table</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td>9:00-10:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>10:00-11:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>11:00-12:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>12:00-1:00</td>
        <td class='lunch'colspan="5">Lunch Time</td>
        
      </tr>
      <tr>
        <td>1:00-2:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <style>
      table{
        border-collapse: collapse;
        width: 100%;
        border:1px solid;
      }
      th,td{
        border:1px solid;
        padding:3px;
        text-align: center;
      }
      th{
        background-color: aliceblue;
      }
      .lunch{
        border-color: black;
        color: red;
        text-align: center;
        background-color: pink;
      }
    </style>
  </body>
</html>
