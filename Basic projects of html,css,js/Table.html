<!DOCTYPE html>
<html>
  <head>
    <title>Basic Table</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Occupation</th>
      </tr>
      <tr>
        <td>Riktha L</td>
        <td>20</td>
        <td>Singapore</td>
        <td>Student</td>
      </tr>
    </table>
    <style>
      table{
        border-collapse:collapse;
        width: 100%;
      }
      th,td{
        border:1px solid black;
        padding: 5px;
        text-align: center;
        cursor: pointer;
      }
      th{
        background-color: wheat;
      }
    </style>
  </body>
</html>
