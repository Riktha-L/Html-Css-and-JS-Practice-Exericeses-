<!DOCTYPE html>
<html>
  <body>
    <button class="btn" id="js-btn">Change Color</button>
  </body>
</html>

<style>
  body {
    background-color: #dddddd;
  }
  .btn {
    font-size: medium;
    color: black;
    align-items: center;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    height: 30px;
    width: 120px;
    background-color: #ffffff;
  }
</style>

<script>
  // Correcting the ID reference
  const button = document.getElementById("js-btn");

  const randomcolor = () => {
    const letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  };

  button.addEventListener("click", () => {
     button.style.backgroundColor= randomcolor();
  });
</script>
